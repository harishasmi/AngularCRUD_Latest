<h3>Player List Example</h3>
{{message}}



<br />
<br />


<table>

    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Club</th>
        <th>Country</th>
        <th>Age</th>
    </tr>
    <tr ng-repeat="player in listPlayers">
        <td>{{$index + 1}}</td>
        <td>{{player.Name}}</td>
        <td>{{player.Club}}</td>
        <td>{{player.Country}}</td>
        <td>{{player.Age}}</td>
        <td><a href="#!/EditPlayer/{{player.PlayerId}}">Edit</a></td>
        <td><a href="#" ng-click="DeletePlayer()">Delete</a></td>
    </tr>
</table>
